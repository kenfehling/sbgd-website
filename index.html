<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jcanvas.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/mustache.min.js"></script>
    <script src="lib/typed.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon.css">
    <title>SBGD</title>
    <script id="aboutTpl" type="text/template">
        <h2>About</h2>
        <span class="about-content"></span>
    </script>
    <script id="competitionTpl" type="text/template">
        <h2>Competition</h2>
        <span class="competition-content"></span>
    </script>
    <script id="learnTpl" type="text/template">
        <h2>Learn</h2>
        <span class="learn-content"></span>
    </script>
    <script id="dashboardTpl" type="text/template">
        <div class="dashboard" cellpadding="0" cellspacing="0">
            <div class="menu-item click-handler about">
                <div class="icon icon-icon_about"></div>
                <div>About</div>
            </div>
            <div class="menu-item click-handler competition">
                <div class="icon icon-icon_competition"></div>
                <div>Competition</div>
            </div>
            <div class="menu-item click-handler learn">
                <div class="icon icon-icon_learn"></div>
                <div>Learn</div>
            </div>
            <div class="menu-item click-handler follow">
                <div class="icon icon-icon_follow"></div>
                <div>Follow</div>
            </div>
        </div>
    </script>
    <script id="followTpl" type="text/template">
        <div class="dashboard" cellpadding="0" cellspacing="0">
            <a class="menu-item facebook">
                <div class="icon icon-icon_facebook"></div>
                <div>Facebook</div>
            </a>
            <a class="menu-item twitter">
                <div class="icon icon-icon_twitter"></div>
                <div>Twitter</div>
            </a>
            <a class="menu-item youtube">
                <div class="icon icon-icon_youtube"></div>
                <div>YouTube</div>
            </a>
            <a class="menu-item click-handler mail">
                <div class="icon icon-icon_mail"></div>
                <div>Mailing List</div>
            </a>
        </div>
    </script>
    <script id="mailTpl" type="text/template">
        <h2>Mailing list</h2>
        <form method="post" action="http://www.sinc.sunysb.edu/cgi-bin/cgiwrap/kfehling/mailing_list.pl"
              enctype="application/x-www-form-urlencoded">
            <table id="mail-table">
                <tr>
                    <td class="label"><label for="fn">First Name:</label></td>
                    <td><input id="fn" name="first_name" size="30" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="ln">Last Name:</label></td>
                    <td><input id="ln" name="last_name" size="30" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="e">Email:</label></td>
                    <td><input id="e" name="email" size="30" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td align="center">
                        <input type="submit" value="Sign up" />
                    </td>
                </tr>
            </table>
        </form>
    </script>
</head>
<body>
    <div id="mobile-version">
        <header>
            <span class="title">SBGD</span>
            <div id="menu-button" class="icon icon-icon_menu"></div>
            <div id="menu-content">
                <div class="menu-item click-handler home">Home</div>
                <div class="menu-item click-handler about">About</div>
                <div class="menu-item click-handler competition">Competition</div>
                <div class="menu-item click-handler learn">Learn</div>
                <div class="menu-item click-handler follow">Follow</div>
            </div>
        </header>
        <main class="mobile-content content"></main>
    </div>
    <div id="desktop-version">
        <header>
            <span class="title">Stony Brook Game Developers</span>
        </header>
        <nav>
            <div class="menu-item click-handler about">
                <div class="icon icon-icon_about"></div>
                <div>About</div>
            </div>
            <div class="menu-item click-handler competition">
                <div class="icon icon-icon_competition"></div>
                <div>Competition</div>
            </div>
            <div class="menu-item click-handler learn">
                <div class="icon icon-icon_learn"></div>
                <div>Learn</div>
            </div>
        </nav>
        <main>
            <div class="desktop-content content"></div>
            <div class="follow">
                <div class="title">Follow</div>
                    <a class="follow-item facebook">
                        <span class="icon icon-icon_facebook"></span>
                        <span>Facebook</span>
                    </a>
                <a class="follow-item twitter">
                    <span class="icon icon-icon_twitter"></span>
                    <span>Twitter</span>
                </a>
                <a class="follow-item youtube">
                    <span class="icon icon-icon_youtube"></span>
                    <span>YouTube</span>
                </a>
                <a class="follow-item click-handler mail">
                    <span class="icon icon-icon_mail"></span>
                    <span>Mailing List</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
