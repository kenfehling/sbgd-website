<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/jcanvas.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="lib/mustache.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon.css">
    <title>SBGD</title>
    <script id="aboutTpl" type="text/template">
        <h2>About</h2>
        <p>
            Stony Brook Game Developers (SBGD) is a special interest group
            of the Stony Brook Computing Society.
        </p>
        <p>
            Our Fall 2015 meetings are held Tuesdays from 6:00pm to
            8:00pm in the new Computer Science building room 115.
        </p>
    </script>
    <script id="competitionTpl" type="text/template">
        <h2>Competition</h2>
        <p>
            The annual Game Programming Competition is held in May at the end
            of the Spring semester.
        </p>
    </script>
    <script id="learnTpl" type="text/template">
        <h2>Learn</h2>
        <p>
            Learn dude!
        </p>
    </script>
    <script id="dashboardTpl" type="text/template">
        <div class="dashboard" cellpadding="0" cellspacing="0">
            <div class="menu-item about">
                <div class="icon icon-icon_about"></div>
                <div>About</div>
            </div>
            <div class="menu-item competition">
                <div class="icon icon-icon_competition"></div>
                <div>Competition</div>
            </div>
            <div class="menu-item learn">
                <div class="icon icon-icon_rss"></div>
                <div>Learn</div>
            </div>
            <div class="menu-item follow">
                <div class="icon icon-icon_follow"></div>
                <div>Follow</div>
            </div>
        </div>
    </script>
    <script id="followTpl" type="text/template">
        <div class="dashboard" cellpadding="0" cellspacing="0">
            <a class="menu-item facebook">
                <div class="icon icon-icon_facebook"></div>
                <div>Facebook</div>
            </a>
            <a class="menu-item twitter">
                <div class="icon icon-icon_twitter"></div>
                <div>Twitter</div>
            </a>
            <a class="menu-item mail">
                <div class="icon icon-icon_mail"></div>
                <div>Mailing List</div>
            </a>
            <a class="menu-item rss">
                <div class="icon icon-icon_rss"></div>
                <div>RSS Feed</div>
            </a>
        </div>
    </script>
</head>
<body>
    <div id="mobile-version">
        <header>
            <span class="title">SBGD</span>
            <a class="menu" href="#menu">&#9776;</a>
        </header>
        <main class="mobile-content content"></main>
    </div>
    <div id="desktop-version">
        <header>
            <span class="title">Stony Brook Game Developers</span>
        </header>
        <nav>
            <div class="menu-item about">
                <div class="icon icon-icon_about"></div>
                <div>About</div>
            </div>
            <div class="menu-item competition">
                <div class="icon icon-icon_competition"></div>
                <div>Competition</div>
            </div>
            <div class="menu-item learn">
                <div class="icon icon-icon_follow"></div>
                <div>Learn</div>
            </div>
        </nav>
        <main>
            <div class="desktop-content content"></div>
            <div class="follow">
                <div class="title">Follow</div>
                    <a class="follow-item facebook">
                        <span class="icon icon-icon_facebook"></span>
                        <span>Facebook</span>
                    </a>
                <a class="follow-item twitter">
                    <span class="icon icon-icon_follow"></span>
                    <span>Twitter</span>
                </a>
                <a class="follow-item mail">
                    <span class="icon icon-icon_mail"></span>
                    <span>Mailing List</span>
                </a>
                <a class="follow-item rss">
                    <span class="icon icon-icon_rss"></span>
                    <span>RSS Feed</span>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
